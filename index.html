		<script type="text/javascript"> 
		function checkform() { re = /^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$/; if (!(re.test(jQuery("#email").val()))) { jQuery("#result").empty().append("Please enter a valid email address"); jQuery("#email").focus(); return false; } return true; } 
		function submitForm() { successMessage = 'Thank you for your registration. Please check your email to confirm.'; 
		data = jQuery('#subscribeform').serialize(); jQuery.ajax( { type: 'POST', 
		data: data, url: "https://jobfetcher.org/lists/?p=subscribe&id=1", 
		dataType: 'html', success: function (data, status, request) 
		{ jQuery("#result").empty().append(data != '' ? successMessage : successMessage); 
		jQuery('#email').val(''); }, error: function (request, status, error) 
		{ console.log('Sorry, we were unable to process your subscription.'); } }); } 
		</script>
